<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="../js/auth.js" defer></script>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <div>
            <label>Username:</label>
            <input type="text" id="username" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>
</body>
</html>
